<!DOCTYPE html>
<html lang="en">
    <head>
        <title>assesment</title>
    </head>
    

<body>
    <script>
        function sum(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr[i].length; j++) {
                    sum += arr[i][j];

                }

            }
            document.write(sum);
            return sum;

        }

        sum([[3, 2], [1], [4, 12]]);
    </script>
</body>

</html>

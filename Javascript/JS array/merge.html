<!DOCTYPE html>
<html>
    <body>
        <h1 align="center">Merging two arrays and remove duplicates</h1>
        <script>
            let a =[1,2,3,4,5];
            let b =[5,4,6,7,8];
            let c = [];
            c=a+b;
            document.write(c ,"<br>");
            function removeDuplicates(c) {
                return [...new Set(c)];
            }
            document.write(removeDuplicates(c));
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <script>
            let a = [1,2,3,4];
            let b = [3,4,5,6];
           document.write(a.concat(b));
           document.write(`<br>`);
           let c=a.filter((elem) => b.includes(elem));
           document.write(c);
            
        </script>
    </body>
</html>

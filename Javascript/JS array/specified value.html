<!DOCTYPE html>
<html>
    <body>
        <h1 align="center"> Specified value</h1><br><br>

       <h3 align="center">If value of includes method is true,that array have a specified value.</h3>
       <h3 align="center">If value of includes method is false,that array  does not have a specified value.</h3>
        <script>
            let fwsa = ["blazers","u-square","ten dots",1,31];
            //if includes value is true , that array have a specified value.
            let check=fwsa.includes("blazers");
            document.write(check, "<br>");
            //if includes value is fales , that array doesnot have a specified value.
            let checking=fwsa.includes(1);
            document.write(checking);
            
        </script>
    </body>
</html>

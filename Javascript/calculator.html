<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
       
        <style>
            button {
                background-color: rgb(46, 46, 51);
                color : white;
                width: 100px;
                border-radius : 10px;
                padding: 10px 10px;
                margin-top:20px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align :center">Calculator</h1>
        <h2 style="text-align :center">Click any operator to do an action</h2>
        <script src="functions.js"></script>
        <button onclick="add()"><h2>+</h2></button><br>
        <button onclick="sub()"><h2>-</h2></button><br>
        <button onclick="multiply()"><h2>*</h2></button><br>
        <button onclick="divide()"><h2>/</h2></button><br>
        <button onclick="remain()"><h2>%</h2></button><br>
        <button onclick="exponent()"><h2>**</h2></button>
    </body>
</html>

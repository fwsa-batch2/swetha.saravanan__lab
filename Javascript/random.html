<!DOCTYPE html>
<html>
    <body>
        <h2>Generate a Random number</h2>
        <h3>random() method returns a number between 1 to 100</h3>
        <h3 id="demo"></h3>
        <script>
            document.getElementById("demo").innerHTML=Math.random()*(100-1)+1;
            </script>
    </body>
</html>

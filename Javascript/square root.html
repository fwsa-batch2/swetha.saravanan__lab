<!DOCTYPE html>
<html>
    <body>
        <script>
            let num=parseInt(prompt("Enter a Number to find that Square root"));
            let result;
            for(i=0; i<num; i++) {
                result=num/i**2;
         if(result==1)  {
             document.write(`Square root of the number is ${i}`)
         }  
            }
            
        </script>
    </body>
</html>
